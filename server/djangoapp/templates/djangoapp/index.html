<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href={% url 'djangoapp:index' %}>Jacking Dealership</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url 'djangoapp:index' %}>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'djangoapp:contact' %}>Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'djangoapp:about' %}>About Us</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div class="d-flex gap-5 justify-content-center align-items-center">
                    <span class="text-white fw-bold">{{user.username}}</span>
                    <a href="{% url 'djangoapp:logout' %}" class="btn btn-danger btn-sm" type="button">Logout</a>
                </div>
            {% else %}
                <div class="d-flex">
                    <form class="d-flex gap-2 me-2">
                        {% csrf_token %}
                        <div class="form-group d-flex">
                            <input class="form-control me-2" type="text" placeholder="username" aria-label="username">
                            <input class="form-control" type="password" placeholder="password" aria-label="password">
                        </div>
                        <button class="btn btn-success" type="submit">LogIn</button>
                    </form>
                
                    <a href={% url 'djangoapp:registration' %} class="btn btn-light">Log In</a>
                </div>
            {% endif %}
        </div>
        </div>
    </nav>

    <!--Add a dealer table here -->

    </body>

</html>
